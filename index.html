                        <div class="col-3 single-button-container">

                        <div class="col-3 single-button-container">

                    </div>

                        <div class="col-3 single-button-container">
                            <div class="button first-button number-btn">1</div>
                        </div>
                        <div class="col-3 single-button-container">

                        </div>
                        <div class="col-3 single-button-container">

                            <div class="button  side operation-button">/</div>
                        </div>

                    </div>

                        <div class="col-3 single-button-container">
                            <div class="button first-button number-btn">0</div>
                        </div>
                        <div class="col-3 single-button-container">
                            <div class="button  number-btn">.</div>
                        </div>
                        <div class="col-6 single-button-container">
