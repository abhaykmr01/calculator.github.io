<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/3ab75a4ed7.js" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js" defer type="text/javascript"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/index.css">
    <div class="main-container">

        <div class="row calculator-container d-md-flex align-items-center justify-content-center">
            <div class="calculator-body col-md-3 col-12">
                <div class="display-container row">
                    <div class="history col-12"></div>
                    <div class="math-expression col-12">0</div>

                </div>
                <div class="button-container">
                    <div class="button-grp row">
                        <div class="col-3 single-button-container">
                            <div class="button first-button top-btn" data-value="clear"><i class="fa-solid fa-c"></i></div>
                        </div>
                        <div class="col-3 single-button-container">
                            <div class="button icons" data-value="sign"><i class="fa-solid fa-plus-minus"></i></div>
                        </div>
                        <div class="col-3 single-button-container">
                            <div class="button  operation-button" data-value="%"><i class="fa-solid fa-percent"></i></div>
                        </div>
                        <div class="col-3 single-button-container">
                            <div class="button icons side" data-value="del"><i class="fa-solid fa-delete-left"></i></div>
                        </div>

                    </div>

                    <div class="button-grp row">
                        <div class="col-3 single-button-container">
                            <div class="button first-button number-btn">7</div>
                        </div>
                        <div class="col-3 single-button-container">
                            <div class="button  number-btn">8</div>
                        </div>
                        <div class="col-3 single-button-container">
                            <div class="button  number-btn">9</div>
                        </div>
                        <div class="col-3 single-button-container">
                            <div class="button  side operation-button" data-value="/"><i class="fa-solid fa-divide"></i></div>
                        </div>

                    </div>
                    <div class="button-grp row">
                        <div class="col-3 single-button-container">
                            <div class="button first-button number-btn">4</div>
                        </div>
                        <div class="col-3 single-button-container">
                            <div class="button  number-btn">5</div>
                        </div>
                        <div class="col-3 single-button-container">
                            <div class="button  number-btn">6</div>
                        </div>
                        <div class="col-3 single-button-container">
                            <div class="button  side operation-button" data-value="*"><i class="fa-solid fa-xmark"></i></div>
                        </div>

                    </div>
                    <div class="button-grp row">
                        <div class="col-3 single-button-container">
                            <div class="button first-button number-btn">1</div>
                        </div>
                        <div class="col-3 single-button-container">
                            <div class="button  number-btn">2</div>
                        </div>
                        <div class="col-3 single-button-container">
                            <div class="button  number-btn">3</div>
                        </div>
                        <div class="col-3 single-button-container">
                            <div class="button  side operation-button" data-value="-"><i class="fa-solid fa-minus"></i></div>
                        </div>

                    </div>
                    <div class="button-grp row">
                        <div class="col-3 single-button-container">
                            <div class="button first-button number-btn">0</div>
                        </div>
                        <div class="col-3 single-button-container">
                            <div class="button  dot" data-value=".">.</div>
                        </div>
                        <div class="col-3 single-button-container">
                            <div class="button  equal-to" data-value="equal-to">=</div>


                        </div>
                        <div class="col-3 single-button-container">
                            <div class="button  side operation-button" data-value="+"><i class="fa-solid fa-plus"></i></div>


                        </div>
                    </div>


                </div>
            </div>

        </div>

    </div>
</head>

<body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
